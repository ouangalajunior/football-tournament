<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Create Team</h2>

    <form th:action="@{/team/create}" th:object="${team}" method="post" >
        <div class="form-group w-75 my-2">
            <label class ="py-3" for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
        </div>
        <div class="form-group w-75">
            <label class="py-2" for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" th:field="*{city}" required>
        </div>


        <button type="submit" class="my-3 btn btn-primary">Create Team</button>
    </form>
</div>

</body>
</html>

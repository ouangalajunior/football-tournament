<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>


<div class="container w-75">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TMS

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/tournament">Tournaments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/match">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team">Teams</a>
                    </li>

                </ul>
            </div>
            <a class="nav-link" href="/logout"> Logout</a>
        </div>
    </nav>
</div>
    <div class="container w-75">
    <h3 class="my-5">Create Team</h3>

        <form th:action="@{/team/create}" th:object="${team}" method="post">
            <div class="form-group  row mb-3">
                <label class ="col-sm-2 col-form-label" for="name">Name</label>
                <div class="col-sm-10 w-50">
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                </div>
            </div>
            <div class="form-group  row mb-3">
                <label class ="col-sm-2 col-form-label" for="city">City</label>
                <div class="col-sm-10 w-50">
                    <input type="text" class="form-control" id="city" name="city" th:field="*{city}" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <button type="submit" class="my-3 btn btn-secondary btn-block">Create Team</button>
                </div>
            </div>
        </form>

</div>

</body>
</html>

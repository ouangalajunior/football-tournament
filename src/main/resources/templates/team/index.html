<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Team List</h1>
    <div>
        <a class="btn btn-primary btn-sm"
           th:href = "@{/team/create}">Create Team </a>
    </div>
<table>
    <thead>
    <tr>

        <th>Name</th>
        <th>City</th>

        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="team : ${teams}">

        <td th:text="${team.name}"></td>
        <td th:text="${team.city}"></td>

        <td style="white-space: nowrap">
            <a class="btn btn-info btn-sm"
               th:href = "@{/team/{id}(id=${team.id})}">Details</a>
            <a class="btn btn-primary btn-sm"
               th:href = "@{/team/edit/{id}(id=${team.id})}">Edit</a>

            <a class="btn btn-danger btn-sm"
               th:href = "@{/team/delete/{id}(id=${team.id})}"
               onclick="return confirm('Are you sure, you want to delete this team?')">Delete</a>


        </td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>

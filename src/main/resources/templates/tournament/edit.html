<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Tournament</title>
</head>
<body>
<h2>Update Tournament</h2>
<form  method="post"  th:object="${tournament}" >
    <input type="hidden" th:field="*{id}"/>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"/>
    <br>

    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}"/>
    <br>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea>
    <br>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" th:field="*{startDate}"/>
    <br>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" th:field="*{endDate}"/>
    <br>

    <button type="submit">Update</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tournament List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">

<h1>Tournament List</h1>
    <div>
        <a class="btn btn-primary btn-sm"
           th:href = "@{/tournament/create}">Create Tournament</a>
    </div>
<table>
    <thead>
    <tr>

        <th>Name</th>
        <th>Location</th>

        <th>Start Date</th>
        <th>End Date</th>
        <th>End Date</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="tournament : ${tournaments}">

        <td th:text="${tournament.name}"></td>
        <td th:text="${tournament.location}"></td>

        <td th:text="${tournament.startDate}"></td>
        <td th:text="${tournament.endDate}"></td>
        <td style="white-space: nowrap">
            <a class="btn btn-info btn-sm"
               th:href = "@{/tournament/{id}(id=${tournament.id})}">Details</a>
            <a class="btn btn-primary btn-sm"
               th:href = "@{/tournament/edit/{id}(id=${tournament.id})}">Edit</a>

            <a class="btn btn-danger btn-sm"
               th:href = "@{/tournament/delete/{id}(id=${tournament.id})}"
               onclick="return confirm('Are you sure, you want to delete this tournament?')">Delete</a>


        </td>


    </tr>
    </tbody>
</table>
</div>

<div class="container">
    <div>
        <a class="btn btn-primary btn-sm"
           th:href = "@{/team/create}">Create Team </a>
    </div>

    <div>
        <a class="btn btn-primary btn-sm"
           th:href = "@{/team/index}">Show all registered team</a>
    </div>
</div>
</body>
</html>

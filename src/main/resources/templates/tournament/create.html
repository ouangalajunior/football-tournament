<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Tournament</title>
    <!-- Add your CSS links here if needed -->
</head>
<body>
<h2>Create Tournament</h2>
<form th:action="@{/tournaments/create}" th:object="${tournament}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" th:field="*{location}" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea>
    <br>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" th:field="*{startDate}" required>
    <br>
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" th:field="*{endDate}" required>
    <br>
    <button type="submit">Create Tournament</button>
</form>
</body>
</html>

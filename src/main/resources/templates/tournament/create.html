<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Tournament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Add your CSS links here if needed -->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New  Tournament</h2>
            <form th:action="@{/tournament/create}" th:object="${tournament}" method="post">
                <div class="form-group  row mb-3">
                    <label class ="col-sm-2 col-form-label" for="name">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                    </div>

                </div>
                <div class="form-group w-75">
                    <label class="py-2" for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location" th:field="*{location}" required>
                </div>
                <div class="form-group w-75">
                    <label class="py-2" for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" th:field="*{description}" required></textarea>
                </div>
                <div class="form-group w-25">
                    <label class="py-2" for="startDate">Start Date:</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" th:field="*{startDate}" required>
                </div>
                <div class="form-group w-25">
                    <label class="py-2" for="endDate">End Date:</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" th:field="*{endDate}" required>
                </div>
                <button type="submit" class="my-3 btn btn-primary">Create Tournament</button>
            </form>

        </div>
    </div>



</div>

</body>
</html>

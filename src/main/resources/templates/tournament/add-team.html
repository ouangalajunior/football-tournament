<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add team to tournament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>


<div class="container w-75">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TMS

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/tournament">Tournaments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/match">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team">Teams</a>
                    </li>

                </ul>
            </div>
            <a class="nav-link" href="/logout"> Logout</a>
        </div>
    </nav>
</div>
    <div class="container w-75">
    <h4 class="my-5">Add Teams to Tournament</h4>

    <!-- Display tournament details -->
    <p>Tournament Name: <span th:text="${tournament.name}"></span></p>

    <div>
        <a class="btn btn-light btn-sm"
           th:href = "@{/team/create}">Create Team </a>
        <p>If not in the list below</p>
    </div>

    <!-- Display available teams to add to the tournament -->
    <form action="/tournament/{tournamentId}/teams/add" method="post" th:action="@{'/tournament/' + ${tournament.id} + '/teams/add'}">
        <div class="mb-3 w-50">
            <label for="teams" class="form-label">Select Teams to Add:</label><br/>
            <select id="teams" name="teamIds" class="form-select" multiple="multiple">
                <option th:each="team : ${availableTeams}"
                        th:value="${team.id}"
                        th:text="${team.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-light">Add Teams</button>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-fgf2Vt6Unu1n0zbpD6tAoWXVsC+ERFJvRuo0GN6vf8Jm8ALVVEJqI4ILgqEt10f3" crossorigin="anonymous"></script>
</body>
</html>

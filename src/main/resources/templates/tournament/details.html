<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tournament List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <a class="btn btn-primary btn-sm"
           th:href = "@{/tournament/index}">Back tournament list</a>
    </div>
    <h1>Tournament Detail</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>End Date</th>
            <th>Teams</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr >
            <td th:text="${tournament.id}"></td>
            <td th:text="${tournament.name}"></td>
            <td th:text="${tournament.location}"></td>
            <td th:text="${tournament.description}"></td>
            <td th:text="${tournament.startDate}"></td>
            <td th:text="${tournament.endDate}"></td>
            <td>
                <ul>
                    <li th:each="team : ${tournament.teams}">
                        <span th:text="${team.name}"></span>
                    </li>
                </ul>
            </td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href = "@{/tournament/edit/{id}(id=${tournament.id})}">Edit</a>

                <a class="btn btn-danger btn-sm"
                   th:href = "@{/tournament/delete/{id}(id=${tournament.id})}"
                   onclick="return confirm('Are you sure, you want to delete this tournament?')">Delete</a>


            </td>


        </tr>
        </tbody>
    </table>


</div>
<div class="container">
    <h2>Tournament Name: <span th:text="${tournament.name}"></span></h2>
    <!-- Display other tournament details as needed -->

    <h3>Matches</h3>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>Location</th>
            <th>Home Team</th>
            <th>Away Team</th>
            <!-- Add more columns if needed -->
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the matches associated with the tournament -->
        <tr th:each="match : ${tournament.matches}">
            <td th:text="${match.id}"></td>
            <td th:text="${match.date}"></td>
            <td th:text="${match.startTime}"></td>
            <td th:text="${match.location}"></td>
            <td th:text="${match.homeTeamName}"></td>
            <td th:text="${match.awayTeamName}"></td>
            <!-- Add more columns if needed -->
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Match</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Login Form</h2>
    <form method="post" th:action="@{login}" >


        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="username" placeholder="your username">
        </div>



            <label for="inputPassword5" class="form-label">Password</label>
             <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="password">
            <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.

        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <a href="/register" class="btn btn-secondary my-5"> Register</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-fgf2Vt6Unu1n0zbpD6tAoWXVsC+ERFJvRuo0GN6vf8Jm8ALVVEJqI4ILgqEt10f3" crossorigin="anonymous"></script>
</body>
</html>

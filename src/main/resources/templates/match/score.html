<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Match</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Edit Match</h2>
    <form action="/tournament/{tournamentId}/matches/add-score/{matchId}" method="post" th:action="@{'/tournament/' + ${tournamentId} + '/matches/add-score/'+${matchId}}">

        <input type="hidden" name="tournamentId" th:value="${tournamentId}"/>
        <input type="hidden" name="matchId" th:value="${matchId}"/>




        <!-- Home Team Score -->
        <div class="mb-3">
            <label for="homeTeamScore" class="form-label"><span id="homeTeamName" th:text="${match.homeTeamName}"></span></label>
            <input type="number" id="homeTeamScore" name="homeTeamScore" class="form-control" required min="0">
        </div>



        <!-- Away Team Score -->
        <div class="mb-3">
            <label for="awayTeamScore" class="form-label"><span id="awayTeamName" th:text="${match.awayTeamName}"></span></label>
            <input type="number" id="awayTeamScore" name="awayTeamScore" class="form-control" required min="0">
        </div>


        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Score</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-fgf2Vt6Unu1n0zbpD6tAoWXVsC+ERFJvRuo0GN6vf8Jm8ALVVEJqI4ILgqEt10f3" crossorigin="anonymous"></script>
</body>
</html>

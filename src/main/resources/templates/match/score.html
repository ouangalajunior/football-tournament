<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>


<div class="container w-75">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TMS

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/tournament">Tournaments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/match">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team">Teams</a>
                    </li>

                </ul>
            </div>
            <a class="nav-link" href="/logout"> Logout</a>
        </div>
    </nav>
<div class="container w-75">
    <h3>Add score</h3>
    <form action="/tournament/{tournamentId}/matches/add-score/{matchId}" method="post" th:action="@{'/tournament/' + ${tournamentId} + '/matches/add-score/'+${matchId}}">

        <input type="hidden" name="tournamentId" th:value="${tournamentId}"/>
        <input type="hidden" name="matchId" th:value="${matchId}"/>

        <!-- Home Team Score -->
        <div class="form-group  row mb-3">
            <label for="homeTeamScore" class ="col-sm-2 col-form-label"><span id="homeTeamName" th:text="${match.homeTeamName}"></span></label>
            <div class="col-sm-10 w-50">
            <input type="number" id="homeTeamScore" name="homeTeamScore" class="form-control w-25" required min="0">
            </div>
        </div>



        <!-- Away Team Score -->
        <div class="form-group  row mb-3">
            <label for="awayTeamScore" class ="col-sm-2 col-form-label"><span id="awayTeamName" th:text="${match.awayTeamName}"></span></label>
            <div class="col-sm-10 w-50">
            <input type="number" id="awayTeamScore" name="awayTeamScore" class="form-control w-25" required min="0">
            </div>
        </div>


        <!-- Submit Button -->
        <button type="submit" class="btn btn-light">Add Score</button>
    </form>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-fgf2Vt6Unu1n0zbpD6tAoWXVsC+ERFJvRuo0GN6vf8Jm8ALVVEJqI4ILgqEt10f3" crossorigin="anonymous"></script>
</body>
</html>

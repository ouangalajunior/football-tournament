<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Match</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Edit Match</h2>
    <form action="/tournament/{tournamentId}/matches/edit/{matchId}" method="post" th:action="@{'/tournament/' + ${tournamentId} + '/matches/edit/'+${matchId}}" th:object="${match}">

        <input type="hidden" name="tournamentId" th:value="${tournamentId}"/>
        <input type="hidden" name="matchId" th:value="${matchId}"/>




        <!-- Location -->
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" name="description" class="form-control"  th:field="*{description}" required>



            <br>

        </div>




        <!-- Date -->
        <div class="mb-3">
            <label for="matchDate" class="form-label">Match Date:</label>
            <input type="date" id="matchDate" name="matchDate" class="form-control"  th:field="*{date}" required>
        </div>

        <!-- Start Time -->
        <div class="mb-3">
            <label for="startTime" class="form-label">Start Time:</label>
            <input type="time" id="startTime" name="startTime" class="form-control" th:field="*{startTime}" required>
        </div>

        <!-- Location -->
        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" name="location" class="form-control" th:field="*{location}" required>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Create Match</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-fgf2Vt6Unu1n0zbpD6tAoWXVsC+ERFJvRuo0GN6vf8Jm8ALVVEJqI4ILgqEt10f3" crossorigin="anonymous"></script>
</body>
</html>

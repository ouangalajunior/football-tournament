<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>


<div class="container w-75">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TMS

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/tournament">Tournaments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/match">Match</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team">Teams</a>
                    </li>

                </ul>
            </div>
            <a class="nav-link" href="/logout"> Logout</a>
        </div>
    </nav>
</div>




<div class="container w-75">
    <h3>Create Match</h3>
    <form action="/tournament/{tournamentId}/matches/create" method="post" th:action="@{'/tournament/' + ${tournamentId} + '/matches/create'}">

    <input type="hidden" name="tournamentId" th:value="${tournamentId}"/>

        <!-- Description -->
        <div class="form-group  row mb-3">
            <label for="description" class ="col-sm-2 col-form-label">Description </label>
            <div class="col-sm-10 w-50">
            <textarea type="text" id="description" name="description" class="form-control" required></textarea>
            </div>
        </div>


        <!-- Home Team -->
        <div class="form-group  row mb-3">
            <label for="homeTeamId" class ="col-sm-2 col-form-label">Home Team:</label>
            <div class="col-sm-10 w-50">
            <select id="homeTeamId" name="homeTeamId" class="form-select">
                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
            </select>
            </div>
        </div>

        <!-- Away Team -->
        <div class="form-group  row mb-3">
            <label for="awayTeamId" class ="col-sm-2 col-form-label">Away Team</label>
            <div class="col-sm-10 w-50">
            <select id="awayTeamId" name="awayTeamId" class="form-select">
                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
            </select>
            </div>
        </div>
        <!-- Location -->
        <div class="form-group  row mb-3">
            <label for="location" class ="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-10 w-50">
                <input type="text" id="location" name="location" class="form-control" required>
            </div>
        </div>

        <!-- Date -->
        <div class="form-group  row mb-3">
            <label for="matchDate" class ="col-sm-2 col-form-label"> Date</label>
            <div class="col-sm-10 w-25">
            <input type="date" id="matchDate" name="matchDate" class="form-control" required>
            </div>
        </div>

        <!-- Start Time -->
        <div class="form-group  row mb-3">
            <label for="startTime" class ="col-sm-2 col-form-label">Time</label>
            <div class="col-sm-10 w-25">
            <input type="time" id="startTime" name="startTime" class="form-control" required>
            </div>
        </div>



        <!-- Submit Button -->
        <div class="row justify-content-center">
            <div class="col-6">
                <button type="submit" class="my-3 btn btn-secondary btn-block">Create Match</button>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-fgf2Vt6Unu1n0zbpD6tAoWXVsC+ERFJvRuo0GN6vf8Jm8ALVVEJqI4ILgqEt10f3" crossorigin="anonymous"></script>
</body>
</html>

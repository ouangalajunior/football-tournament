<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Match</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Create Match</h2>
    <form action="/tournament/{tournamentId}/matches/create" method="post" th:action="@{'/tournament/' + ${tournamentId} + '/matches/create'}">

    <input type="hidden" name="tournamentId" th:value="${tournamentId}"/>

        <!-- Location -->
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" name="description" class="form-control" required>
        </div>

        <!-- Home Team -->
        <div class="mb-3">
            <label for="homeTeamId" class="form-label">Home Team:</label>
            <select id="homeTeamId" name="homeTeamId" class="form-select">
                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
            </select>
        </div>

        <!-- Away Team -->
        <div class="mb-3">
            <label for="awayTeamId" class="form-label">Away Team:</label>
            <select id="awayTeamId" name="awayTeamId" class="form-select">
                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
            </select>
        </div>

        <!-- Date -->
        <div class="mb-3">
            <label for="matchDate" class="form-label">Match Date:</label>
            <input type="date" id="matchDate" name="matchDate" class="form-control" required>
        </div>

        <!-- Start Time -->
        <div class="mb-3">
            <label for="startTime" class="form-label">Start Time:</label>
            <input type="time" id="startTime" name="startTime" class="form-control" required>
        </div>

        <!-- Location -->
        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" name="location" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Create Match</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-fgf2Vt6Unu1n0zbpD6tAoWXVsC+ERFJvRuo0GN6vf8Jm8ALVVEJqI4ILgqEt10f3" crossorigin="anonymous"></script>
</body>
</html>

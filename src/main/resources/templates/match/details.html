<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>


<div class="container w-75">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TMS

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/tournament">Tournaments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/match">Match</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team">Teams</a>
                    </li>

                </ul>
            </div>
            <a class="nav-link" href="/logout"> Logout</a>
        </div>
    </nav>


</div>
<h1>Match List</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>Location</th>
        <th>Home Team</th>
        <th>Away Team</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of matches -->
    <tr >
        <td th:text="${match.id}"></td>
        <td th:text="${match.date}"></td>
        <td th:text="${match.startTime}"></td>
        <td th:text="${match.location}"></td>
        <td th:text="${match.homeTeamName}"></td>
        <td th:text="${match.awayTeamName}"></td>
        <td th:text="${match.homeTeamScore} + ' - ' + ${match.awayTeamScore}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
